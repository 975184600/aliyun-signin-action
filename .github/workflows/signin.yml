name: Aliyun Signin

on:
  schedule:
   #每天国际时间17:20 运行一次，中国时间1:20
    - cron: '20 17 * * *'
  workflow_dispatch:
jobs:
   signin:
     name: Aliyun Signin
     runs-on: ubuntu-latest
     steps:
       - uses: ImYrS/aliyun-auto-signin@main
         with:
          REFRESH_TOKENS: ${{ secrets.REFRESH_TOKENS }}
          GP_TOKEN: ${{ secrets.GP_TOKEN}}
          PUSH_TYPES: 'TELEGRAM'
          TELEGRAM_BOT_TOKEN: ${{ secerts.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secerts.TELEGRAM_CHAT_ID }}
 
